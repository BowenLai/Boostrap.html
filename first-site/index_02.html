  <body>
    <div class = "container">
      <div class="row">
        <!--div class="col-xs-12">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type ="button" id="dropdownmenu" data-toggle="dropdown">

        <div class="col-sm-12">
         
          <div id="my-slider" class="carousel slide" data-ride="carousel">


            <!--indicators dot nav-->
            <ol class="carousel-indicators">
              <li data-target="#my-slider" data-slide-to="0" class="active"></li>
              <li data-target="#my-slider" data-slide-to="1" ></li>

            </ol>

            <!--wrapper for slides -->
            <div class="carousel-innner" role="listbox">
              <div class="item active">
                <img src="imgs/img1.jpg" alt="img" />
                <div class="carousel-caption">
                  <h1>BA BA BA</h1>
                </div>
              </div>
              <div class="item">
                <img src="imgs/img2.jpg" alt="img"/>
                <div class="carousel-caption">
                  <h1>CA CA CA </h1>
                </div>
              </div>

            </div>
            <!--controls or next and prev buttons-->
            <a class="left carousel-control"  href="#my-slider" role="button" data-slider="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only" >Previous</span>
            </a>
              <a class="right carousel-control"  href="#my-slider" role="button" data-slider="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only" >Next</span>
            </a>
            
          </div>

        </div>
      </div>
    </div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
