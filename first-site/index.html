<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css"rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/mine.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class = "col-xs-6">
        <a class="btn btn-default" href="#">Link</a>
        <button class="btn btn-default">button</button>
        <input class="btn btn-default" type = "button" value = "input button"></input>
         <input class="btn btn-default" type = "submit" value = "submit button"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-default">Button</button>
          <button class="btn btn-primary">Button</button>
          <button class="btn btn-success">Button</button>
          <button class="btn btn-danger">Button</button>
          <button class="btn btn-info">Button</button>
          <button class="btn btn-warning">Button</button>
          <button class="btn btn-link">Button</button>
        </div>
      </div>
       <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-default">Button</button>
           <button class="btn btn-default btn-lg">Button</button>
            <button class="btn btn-default btn-sm">Button</button>
             <button class="btn btn-default btn-xs">Button</button>
        </div>
      </div>
    </div>

   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
